<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>removeAttribute() Demo</title>
  </head>
  <body>
    <a href="https://www.pgm.gent" target="_blank" id="js">PGM Gent</a>

    <script>
      let link = document.querySelector("#js");
      if (link) {
        link.removeAttribute("target");
      }
    </script>
  </body>
</html>
